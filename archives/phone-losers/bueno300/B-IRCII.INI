[aliases]
n0=; IrcII Mode Aliases
n1=whois {
n2=  if (%ircii_mode == ON) {
n3=    set %ircii_who whois
n4=    .enable #ircii_who
n5=    whois *1
n6=    .timer 1 5 /ircii_who $$1
n7=  }
n8=  if (%ircii_mode == OFF) {
n9=    whois *1
n10=  }
n11=}
n12=whowas {
n13=  if (%ircii_mode == ON) {
n14=    set %ircii_who whowas
n15=    .enable #ircii_who
n16=    whowas $$1
n17=    .timer 1 5 /ircii_who $$1
n18=  }
n19=  if (%ircii_mode == OFF) {
n20=    whowas $$1
n21=  }
n22=}
n23=ircii_who {
n24=  echo -a %symbol .----------[ $+ $$1 $+ ]-------( $+ %ircii_who $+ )------------------
n25=  if (%whois_nick != $null) {
n26=    echo -a %symbol | nick: %whois_nick ( $+ %whois_address $+ )
n27=  }
n28=  if (%whowas_nick != $null) {
n29=    echo -a %symbol | nick: %whowas_nick ( $+ %whowas_address $+ )
n30=  }
n31=  if (%whois_ircname != $null) {
n32=    echo -a %symbol | ircname: %whois_ircname
n33=  }
n34=  if (%whowas_ircname != $null) {
n35=    echo -a %symbol | ircname: %whowas_ircname
n36=  }
n37=  if (%whois_channels != $null) {
n38=    echo -a %symbol | channels: %whois_channels
n39=  }
n40=  if (%whois_server != $null) {
n41=    echo -a %symbol | server: %whois_server
n42=  }
n43=  if (%whois_idle != $null) {
n44=    echo -a %symbol | idle: %whois_idle
n45=  }
n46=  if (%whois_away != $null) {
n47=    echo -a %symbol | away: %whois_away
n48=  }
n49=  if (%whois_oper != $null) {
n50=    echo -a %symbol | oper: %whois_oper
n51=  }
n52=  echo -a %symbol .----------[ $+ $$1 $+ ]-------( $+ %ircii_who $+ )------------------
n53=  .disable #ircii_who
n54=  unset %whois_nick
n55=  unset %whois_address
n56=  unset %whois_ircname
n57=  unset %whowas_nick
n58=  unset %whowas_address
n59=  unset %whowas_ircname
n60=  unset %whois_channels
n61=  unset %whois_server
n62=  unset %whois_idle
n63=  unset %whois_away
n64=  unset %whois_oper
n65=  unset %ircii_who
n66=  halt
n67=}
n68=msg {
n69=  privmsg $$1 *2
n70=  set %lastsentmsg [msg->( $+ $$1 $+ )] *2
n71=  echo -a -> (- $+ $$1 $+ -) *2
n72=}
