; Channel Stats
cstats {
  echo %omega 12Now gathering channel stats for  $+ $$1 $+ ...
  set %voicestat 0
  set %banstat 0  
  set %awaystat 0
  set %operstat 0
  enable #chanstat
  topic $$1
  mode $$1
  mode $$1 b
  who $$1  
  timer 1 5 /showstat $$1
}
showstat {
  echo $active %omega 12Channel Stats for  $+ $$1 $+ 
  echo $active %omega 12Topic: %topicstat $+ 
  echo $active %omega 12Set By: %settopicstat $+ 
  echo $active %omega 12Channel Modes: %mode $+ 
  echo $active %omega 12Total Users: $nick(0,$$1)
  echo $active %omega 12(Op: $+ $opnick(0,$$1) $+ /Non-Op: $+ $nopnick(0,$$1) $+ /Voice: $+ %voicestat $+ /IrcOp: $+ %operstat $+ /Away: $+ %awaystat $+ /Ban: $+ %banstat $+ )
  disable #chanstat
  unset %voicestat
  unset %banstat
  unset %awaystat
  unset %operstat
  unset %topicstat
  unset %settopicstat
}
