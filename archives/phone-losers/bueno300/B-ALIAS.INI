    dde FLAP-SPY command "" /dcc chat %spyrelay
    echo %omega 10Spybot: Activity will be DCC-relayed to  $+ %spyrelay $+ 
  }
  if ($1 == CHAN) {
    dde FLAP-SPY command "" /enable #chan_spybot
    dde FLAP-SPY command "" /disable #dcc_spybot
    set %spyrelay $?="Enter channel for Spybot to relay to:"
    set %spyon Channel-relay
    dde FLAP-SPY command "" /set %spyrelay %spyrelay
    dde FLAP-SPY command "" /join %spyrelay
    echo %omega 10Spybot: Activity will be channel-relayed to  $+ %spyrelay $+ 
  }
  if ($1 == OFF) {
    dde FLAP-SPY command "" /disable #dcc_spybot
    dde FLAP-SPY command "" /disable #chan_spybot
    unset %spyrelay
    unset %spyon
    dde FLAP-SPY command "" /unset %spyrelay
    echo %omega 10Spybot: Spybot activity relay is OFF.
  }
}
