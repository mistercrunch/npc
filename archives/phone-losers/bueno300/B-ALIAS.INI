defban {
  if ($1 == $null) {
    echo %omega 12Ban Types
    echo 12 /defban N: Normal ban (*!*user@*.domain)
    echo 12 /defban H: Host ban (*!*@host.domain)
    echo 12 /defban D: Domain ban (*!*@*.domain)
    echo 12 Ban Type is currently set to:  $+ %bantype $+ 
  }
  if ($1 == N) {
    set %defban 3
    set %bantype Normal
    echo %omega 10Ban Type set to Normal (*!*user@*.domain)
  }
  if ($1 == H) {
    set %defban 2
    set %bantype Host
    echo %omega 10Ban Type set to Host (*!*@host.domain)
  }
