; Idle Controls
checkidle {
  if ($away == $true) goto end
  if ($idle >= %autosecs) {
    echo -a %omega 10Auto-Away set after %automins minutes idle
    ame is gone: (‡) Auto-Away (‡) |Log: $+ %msglog $+ /Pager: $+ %pager $+ |
    away (‡) Auto-Away (‡) (away since $fulldate $+ )
    if (%msglog == ON) {
      log ON messages
    }
  }
  :end
}
autoaway {
  if ($1 == $null) {
  echo -a %omega 10Auto-Away is currently  $+ %aaway $+  (Auto-Away after %automins minutes idle)  }
  elseif ($1 == ON) {
    set %autoaway ON
    if ($2 == $null) { %autosecs = 600 | %automins = 10 }
    else { %autosecs = $2 * 60 | %automins = $2 }
    echo -a %omega 10Auto-Away is ON: Auto-Away after %automins minutes idle. Press F10 to deactivate.
    set %aaway ON
    timer897 0 15 /checkidle
  }
  elseif ($1 == OFF) {
    set %autoaway OFF | set %autosecs 0 | set %automins 0
    echo -a %omega 10Auto-Away is OFF. Press F10 to activate.
    set %aaway OFF
    timer897 OFF
  }
}
gone {
  if (*1 == $null) {
    ame is gone: (‡)  $+ %gonemsg $+  (‡) |Log: $+ %msglog $+ /Pager: $+ %pager $+ |
    away (‡)  $+ %gonemsg $+  (‡) (away since $fulldate $+ )
    set %gone GONE
    if (%autoaway == ON) {
      autoaway OFF
    }
    if (%msglog == ON) {
      log ON messages
    }
  }
  if (*1 != $null) {
    ame is gone: (‡)  $+ *1 $+  (‡) |Log: $+ %msglog $+ /Pager: $+ %pager $+ |
    away (‡)  $+ *1 $+  (‡) (away since $fulldate $+ )
    set %gone GONE
    if (%autoaway == ON) {
      autoaway OFF
    }
    if (%msglog == ON) {
      log ON messages
    }
  }
}
