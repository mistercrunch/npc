n443=; MemoServ
n444=memoserv {
n445=  echo %symbol 14Dalnet MemoServ Commands
n446=  echo %symbol 14(Prefix all listed commands with /mserv)
n447=  echo %symbol 14send <nick> <memo>: Send someone a memo
n448=  echo %symbol 14sendsop <chan> <memo>: Send all SOPs in the channel a memo
n449=  echo %symbol 14list: List all your current memos
n450=  echo %symbol 14read <memo #>: Read a memo
n451=  echo %symbol 14del <memo #>: Delete a memo
n452=  echo %symbol 14undel <memo #>: Undelete a memo
n453=  echo %symbol 14purge: Vaporize all deleted memos
n454=  echo %symbol 14forward <status/off/nick passwd>: Memo forwarding
n455=}
n456=mserv {
n457=  if ($1 == SEND) {
n458=    .msg memoserv send $$2 *3
n459=  }
n460=  if ($1 == SENDSOP) {
n461=    if (# isin $2) {
n462=      .msg memoserv sendsop $$2 *3
n463=    }
n464=    else {
n465=      .msg memoserv sendsop # *2
n466=    }
n467=  }
n468=  if ($1 == LIST) {
n469=    .msg memoserv list
n470=  }
n471=  if ($1 == READ) {
n472=    .msg memoserv read $$2
n473=  }
n474=  if ($1 == DEL) {
n475=    .msg memoserv del $$2
n476=  }
n477=  if ($1 == UNDEL) {
n478=    .msg memoserv undel $$2
n479=  }
n480=  if ($1 == PURGE) {
n481=    .msg memoserv purge
n482=  }
n483=  if ($1 == FORWARD) {
n484=    if ($2 == STATUS) {
n485=      .msg memoserv forward
n486=    }
n487=    if ($2 == OFF) {
n488=      .msg memoserv forward -
n489=    }
n490=    if ($3 != $null) {
n491=      .msg memoserv forward $$2 $$3
n492=    }
n493=  }
n494=}
