[script]
n0=#dcc_spybot off
n1=on 1:JOIN:#:/msg = $+ %spyrelay 10[ $+ $chan $+ ] 3*** JOINS: $nick ( $+ $address $+ )
n2=on 1:PART:#:/msg = $+ %spyrelay 10[ $+ $chan $+ ] 3*** PARTS: $nick ( $+ $address $+ )
n3=on 1:TEXT:*:#:/msg = $+ %spyrelay 10[ $+ $chan $+ ] < $+ $nick $+ > $1-
n4=on 1:TEXT:*:?:/msg = $+ %spyrelay 10[PRIVMSG] < $+ $nick $+ > $1-
n5=on 1:NOTICE:*:#:/msg = $+ %spyrelay 10[ $+ $chan $+ ] 5< $+ $nick $+ |ChanNotice> $1-
n6=on 1:NOTICE:*:?:/msg = $+ %spyrelay 10[PRIVNOTICE] 5< $+ $nick $+ |Notice> $1-
n7=on 1:MODE:#:/msg = $+ %spyrelay 10[ $+ $chan $+ ] 7*** $nick sets mode: $1-
n8=on 1:KICK:#:/msg = $+ %spyrelay 10[ $+ $chan $+ ] 3*** $knick was kicked by $nick ( $+ $1- $+ )
n9=on 1:NICK:/msg = $+ %spyrelay 3*** $nick is now known as $newnick
n10=on 1:QUIT:/msg = $+ %spyrelay 2*** $nick has quit IRC ( $+ $1- $+ )
n11=#dcc_spybot end
n12=;
n13=#chan_spybot on
n14=on 1:JOIN:#: {
n15=  if ($chan == %spyrelay) {
n16=    halt
n17=  }
n18=  if ($chan != %spyrelay) {
n19=    msg %spyrelay [ $+ $chan $+ ] *** JOINS: $nick ( $+ $address $+ )
n20=  }
n21=}
n22=on 1:PART:#: {
n23=  if ($chan == %spyrelay) {
n24=    halt
n25=  }
n26=  if ($chan != %spyrelay) {
n27=    msg %spyrelay [ $+ $chan $+ ] *** PARTS: $nick ( $+ $address $+ )
n28=  }
n29=}
n30=on 1:TEXT:*:#: {
n31=  if ($chan == %spyrelay) {
n32=    halt
n33=  }
n34=  if ($chan != %spyrelay) {
n35=    msg %spyrelay [ $+ $chan $+ ] < $+ $nick $+ > $1-
n36=  }
n37=}
n38=on 1:NOTICE:*:#: {
n39=  if ($chan == %spyrelay) {
n40=    halt
n41=  }
n42=  if ($chan != %spyrelay) {
n43=    msg %spyrelay [ $+ $chan $+ ] < $+ $nick $+ |ChanNotice> $1-
n44=  }
n45=}
n46=on 1:MODE:#: {
n47=  if ($chan == %spyrelay) {
n48=    halt
n49=  }
n50=  if ($chan != %spyrelay) {
n51=    msg %spyrelay [ $+ $chan $+ ] *** $nick sets mode: $1-
n52=  }
n53=}
n54=on 1:KICK:#: {
n55=  if ($chan == %spyrelay) {
n56=    halt
n57=  }
n58=  if ($chan != %spyrelay) {
n59=    msg %spyrelay [ $+ $chan $+ ] *** $knick was kicked by $nick
n60=  }
n61=}
n62=on 1:TEXT:*:?:/msg %spyrelay [PRIVMSG] < $+ $nick $+ > $1-
n63=on 1:NOTICE:*:?:/msg %spyrelay [PRIVNOTICE] < $+ $nick $+ |Notice> $1-
n64=on 1:NICK:/msg %spyrelay *** NICK: $nick is now known as $newnick
n65=on 1:QUIT:/msg %spyrelay *** SIGNOFF: $nick has quit IRC
n66=#chan_spybot end
