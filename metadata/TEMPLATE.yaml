# Metadata Template for PhileZ Ezines
# This file serves as a template for creating metadata files for each ezine
# Each ezine should have its own file: metadata/{ezine_slug}.yaml

# ============================================================================
# BASIC INFORMATION
# ============================================================================

slug: "ezine-slug"  # Must match the folder name in ../archives/
name: "Official Ezine Name"  # Display name
description: "A concise 1-2 sentence description of what this ezine is about"

# ============================================================================
# HISTORICAL CONTEXT
# ============================================================================

# When was this ezine published?
years_active: "1990-1995"  # Range or single year
publication_frequency: "monthly"  # monthly, quarterly, irregular, one-shot, etc.

# Who created/ran this ezine?
authors:
  - "Handle/Name"
  - "Another Author"
# Can be empty list if unknown
groups:
  - "Group Name"  # Associated hacker/cracker groups
# Can be empty list if unknown

# Where did this originate?
origin:
  country: "USA"  # Primary country/region
  city: "New York"  # Optional, if known
  region: "North America"  # Broader region classification

# ============================================================================
# CONTENT CLASSIFICATION
# ============================================================================

# Primary language(s)
languages:
  - "en"  # ISO 639-1 codes: en, fr, es, de, nl, etc.
  - "fr"  # Multiple languages if bilingual

# Main topics covered (select multiple if applicable)
topics:
  - "hacking"          # General hacking techniques
  - "phreaking"        # Phone system exploitation
  - "cracking"         # Software cracking/piracy
  - "viruses"          # Virus writing/research
  - "anarchy"          # Anarchist content
  - "carding"          # Credit card fraud
  - "social_engineering"
  - "security"         # Information security
  - "programming"      # Code and development
  - "networking"       # Network protocols/infrastructure
  - "hardware"         # Hardware hacking
  - "culture"          # Scene culture/community
  - "politics"         # Political commentary
  - "tutorials"        # How-to guides
  - "news"             # Scene news and updates
  - "humor"            # Jokes and satire

# Technical level (choose one)
technical_level: "intermediate"  # beginner, intermediate, advanced, mixed

# ============================================================================
# SIGNIFICANCE & INFLUENCE
# ============================================================================

# Why is this ezine notable? What impact did it have?
significance: |
  A multi-line description of why this ezine matters historically.
  What made it unique? What influence did it have on hacker culture?
  Notable articles, techniques first published here, etc.

  Can be several paragraphs if needed.

# Connections to other ezines/groups
influenced_by:
  - "phrack"  # Ezine slugs that influenced this one
related_ezines:
  - "other-ezine-slug"  # Similar or contemporary ezines

# ============================================================================
# CONTENT SUMMARY
# ============================================================================

# What types of content appear regularly in this ezine?
typical_content:
  - "Phone system technical documentation"
  - "Credit card number generators"
  - "BBS lists and phone numbers"
  - "Virus source code"
  - "Scene drama and gossip"
  # Be specific about recurring themes/sections

# Notable articles or issues (optional, for especially significant content)
highlights:
  - issue: "npc-005"
    title: "The Telco Story"
    description: "Comprehensive guide to Canadian phone system"
  - issue: "phrack-07"
    title: "Hacking X.25"
    description: "First detailed X.25 hacking tutorial"

# ============================================================================
# QUALITY & PRESERVATION NOTES
# ============================================================================

# Archive quality
preservation_notes: |
  Any notes about the archive quality, missing issues, encoding problems,
  incomplete collections, etc.

  Example: "Issues 1-10 are complete. Issues 11-15 have formatting artifacts.
  Issue 16 is missing from the archive."

# Content warnings (if applicable)
content_warnings:
  - "explicit_language"
  - "illegal_techniques"
  - "offensive_content"
  - "outdated_information"
  # Leave empty if no special warnings needed

# ============================================================================
# METADATA
# ============================================================================

# When was this metadata created/updated?
metadata_created: "2026-01-11"
metadata_updated: "2026-01-11"
metadata_version: "1.0"

# Who/what created this metadata?
metadata_source: "llm_generated"  # llm_generated, manual, hybrid, community_contributed
metadata_reviewed: false  # Has a human reviewed this?

# ============================================================================
# OPTIONAL: TRANSLATIONS
# ============================================================================

# If ezine is non-English, provide English translations of key info
translations:
  en:
    name: "English Translation of Name"
    description: "English description"
  # Add other language codes as needed

# ============================================================================
# NOTES FOR LLM AGENTS
# ============================================================================

# When creating metadata:
# 1. Read 3-5 representative files from different issues
# 2. Check any README, INFO, or masthead files first
# 3. Look for author credits, group affiliations in each issue
# 4. Note recurring sections/columns
# 5. Identify the technical level from content complexity
# 6. Be honest about uncertainty - use "unknown" rather than guessing
# 7. Focus on factual, neutral descriptions
# 8. Avoid sensationalism or moral judgments
# 9. Preserve historical context without endorsing illegal activities
